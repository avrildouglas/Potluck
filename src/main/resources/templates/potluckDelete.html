<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Remove Food from Potluck</title>
</head>
<body>
<div class="col-lg-3" th:object="${foods}">
    <select class="Potluck" id="plId" name="food">
        <option value="">Select Food Order</option>
        <option th:each="food : ${foods}"
                th:value="${foods.plId}"
                th:text="${foods.name}+' : '+${foods.food}"></option>
    </select>
</div>
</body>
</html>
